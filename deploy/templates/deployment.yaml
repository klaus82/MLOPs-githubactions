# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-app
template:
  metadata:
    labels:
      app: sentiment-app
  spec:
    initContainers:
    - name: download-model
      image: "{{ .Values.initContainers.repository }}:{{ .Values.initContainers.tag }}"
      args:
        - cp
        - /*.pkl
        - /models/*.pkl
      volumeMounts:
      - name: model
        mountPath: /model
    containers:
    - name: sentiment
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      ports:
      - containerPort: 80
      env:
      - name: MODEL_PATH
        value: "{{ .Values.env.MODEL_PATH }}"
      - name: VECTORIZER_PATH
        value: "{{ .Values.env.VECTORIZER_PATH }}"
      resources:
        {{- toYaml .Values.resources | nindent 8 }}